<ion-header>
  <ion-navbar primary>
    <ion-title>
    <ion-icon name="home"></ion-icon>
        Home
    </ion-title>
    <ion-buttons end> 
    
        <button (click)="addItem()">
        <ion-icon name="add-circle-outline"></ion-icon>
        Add Item</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-list>
   <ion-list-header>
    Todo Items
  </ion-list-header>
   <ion-item *ngFor="let item of items" > <ion-icon name="attach"></ion-icon> <span (click)="viewItem(item)">{{item.title}}  </span>
   	 <!-- <button (click)="removeItem(item)" clear item-right><ion-icon name="md-trash" ></ion-icon></button> -->
   </ion-item>
  </ion-list>
</ion-content>
