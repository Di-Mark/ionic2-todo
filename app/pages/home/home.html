<ion-header>
  <ion-navbar primary>
    <ion-title>
    <ion-icon name="home"></ion-icon>
        Home
    </ion-title>
    <ion-buttons end> 
    
        <button (click)="addItem()">
        <ion-icon name="add-circle-outline"></ion-icon>

<ion-content>

  </ion-list>
</ion-content>
